        function Open() {
            document.querySelector('.cont').classList.toggle('-translate-x-[35rem]');
            document.getElementById('hb').style.display = "none";
            document.getElementById('bh').style.display = "block";

        function Cross() {
            document.querySelector('.cont').classList.toggle('-translate-x-[35rem]');
            document.getElementById('hb').style.display = "block";
            document.getElementById('bh').style.display = "none";
        }
