<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <span onclick="Open()" id="hb"><i class="fa-solid fa-bars ml-4 mt-4 cursor-pointer"></i></span>
    <div class="cont bg-orange-300 text-black w-36 h-screen -translate-x-96">
        <div class="content">
            <div class="pl-28 pt-3">
                <i class="fa-solid fa-xmark text-xl font-bold" onclick="Cross()"></i>
            </div>
            <h1 class="text-lg font-bold text-center mt-4">Sourin Ghosh</h1>
            <div class="flex flex-col space-y-4 pl-4 pt-8">
                <a href="./index.html">
                    <div class="space-x-3">
                        <i class="fa-solid fa-house"></i>
                        <span class="font-bold">Home</span>
                    </div>
                </a>
                <a href="./about.html">
                    <div class="space-x-3">
                        <i class="fa-solid fa-house"></i>
                        <span class="font-bold">About</span>
                    </div>
                </a>
                <a href="./skills.html">
                    <div class="space-x-3">
                        <i class="fa-solid fa-house"></i>
                        <span class="font-bold">Skills</span>
                    </div>
                </a>
                <a href="./projects.html">
                    <div class="space-x-3">
                        <i class="fa-solid fa-house"></i>
                        <span class="font-bold">Projects</span>
                    </div>
                </a>
                <a href="./contact.html">
                    <div class="space-x-3">
                        <i class="fa-solid fa-house"></i>
                        <span class="font-bold">Contact</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        function Open() {
            document.querySelector('.cont').classList.toggle('-translate-x-96');
            document.getElementById('hb').style.display="none";
            document.getElementById('bh').style.display="block";
        }
        function Cross() {
            document.querySelector('.cont').classList.toggle('-translate-x-96');
            document.getElementById('hb').style.display="block";
        }
    </script>
</body>

</html>
